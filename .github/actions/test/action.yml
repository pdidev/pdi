name: Test PDI
description: 'Test PDI'
inputs:
  image:
    required: true
    description: "docker image in which to run the test"
runs:
  using: "composite"
  steps:
    - id: test
      shell: bash
      run: |
        cat<<-'EOF' > run.sh
          set -ex
          CTEST_DIR="/tmp_dir_test/output_tests"
          FINAL_RESULTS_DIR="/container_test_results"
          mkdir -p "$(dirname "$CTEST_DIR")"
          mkdir -p "$CTEST_DIR"
          mkdir -p "$FINAL_RESULTS_DIR"
          /src/bin/build_and_run_all_tests
          if [ -d "$CTEST_DIR" ]; then
            cp -rv "$CTEST_DIR"/* "$FINAL_RESULTS_DIR/" || {
              echo "Erreur lors de la copie des résultats"
              exit 1
            }
          else
            echo "Aucun fichier trouvé dans CTEST_DIR"
            exit 1
          fi
        EOF
        chmod +x run.sh
        docker run \
          --cidfile='docker.cid' \
          -v ${PWD}:/src:ro \
          -v ${PWD}/test_results:/container_test_results \
          --tmpfs /tmp_dir_test:exec,mode=1777 \
          ${{inputs.image}} \
          /src/run.sh
        echo "Contenu du conteneur:"
        docker exec "$(cat docker.cid)" ls -la "/container_test_results"
        echo "with_report=true" >> "$GITHUB_OUTPUT"
        rm -f docker.cid
    - id: Publish
      uses: mikepenz/action-junit-report@v4
      if: always() && steps.test.outputs.with_report == 'true'
      with:
        report_paths: test_results/tests*.xml
