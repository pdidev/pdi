name: Test PDI
description: 'Run and merge PDI tests'
inputs:
  image:
    required: true
    description: "Docker image in which to run the test"

outputs:
  with_report:
    description: "True if test report was successfully generated"
    value: ${{ steps.RunTests.outputs.with_report }}

runs:
  using: "composite"
  steps:
    - id: RunTests
      shell: bash
      run: |
        set -xe
        cat <<'EOF' > run.sh
          set -xe
          JOBID="$(echo "${{ github.run_id }}" | md5sum | cut -b 1)"
          if [[ "01234567" == *"${JOBID}"* ]]; then export PDI_PLUGIN_PATH=/tmp/pdi_plugins; fi
          export MAKEFLAGS='-j 4'
          export CTEST_FLAGS='--output-junit /tmp/tests.xml'
          export CTEST_OUTPUT_JUNIT='/tmp/tests.xml'
          export TEST_DIR='/tmp_dir_test'
          /src/bin/build_and_run_all_tests
          cd /tmp
          tar czf /tmp/test_results.tar tests.xml*
        EOF

        docker run --rm=false --cidfile=docker.cid \
          -v "${PWD}:/src:ro" \
          --tmpfs /tmp_dir_test:exec \
          ${{ inputs.image }} \
          bash /src/run.sh || true

        CONTAINER_ID=$(cat docker.cid | tr -d '\n')
        echo "Container ID: $CONTAINER_ID"

        # Copy the tarball out from /tmp (where build_and_run_all_tests created it)
        if docker cp "$CONTAINER_ID":/tmp/test_results.tar ./; then
          echo "Extracting test results..."
          tar xzf test_results.tar || echo "Warning: could not extract test_results.tar"
          echo "with_report=true" >> "$GITHUB_OUTPUT"
        else
          echo "No test_results.tar found in container"
          echo "with_report=false" >> "$GITHUB_OUTPUT"
        fi

        # Clean up container
        docker rm "$CONTAINER_ID" || true

    - id: MergeTestsReports
      if: steps.RunTests.outputs.with_report == 'true'
      shell: bash
      run: |
        set -xe
        echo "Current working directory: $(pwd)"
        echo "Listing all files:"
        find . -maxdepth 3 -type f -print | sort

        echo '<?xml version="1.0" encoding="UTF-8"?>' > tests.xml
        echo '<testsuites>' >> tests.xml

        for f in tests_*.xml; do
          echo "Merging $f"
          sed -n '/<testsuite/,/<\/testsuite>/p' "$f" >> tests.xml
        done

        echo '</testsuites>' >> tests.xml
        ls -lh tests.xml
