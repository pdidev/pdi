name: "Run PDI tests in Docker"
description: "Build, run, and extract test results"
inputs:
  image:
    description: "Docker image to use for testing"
    required: true

runs:
  using: "composite"
  steps:
    - name: Run tests inside Docker and extract results
      shell: bash
      run: |
        set -xe

        # Write the run.sh script to be executed inside the container
        cat <<'EOF' > run.sh
          set -xe

          echo "=== Inside container ==="
          echo "PWD: $(pwd)"
          echo "Running tests..."

          JOBID="$(echo "${{ github.run_id }}" | md5sum | cut -b 1)"
          if [[ "01234567" == *"${JOBID}"* ]]; then export PDI_PLUGIN_PATH=/tmp/pdi_plugins; fi
          export MAKEFLAGS='-j 4'
          export CTEST_FLAGS='--output-junit /tmp/tests.xml'
          export CTEST_OUTPUT_JUNIT='/tmp/tests.xml'
          export TEST_DIR='/tmp_dir_test'

          /src/bin/build_and_run_all_tests

          echo "=== Locating test result files ==="
          find /tmp_dir_test -type f -name "tests_*.xml" || true

          echo "=== Preparing tarball ==="
          TEST_OUTPUT_DIR="$(find /tmp_dir_test -type d -name test_results | head -n 1 || true)"
          echo "TEST_OUTPUT_DIR found at: ${TEST_OUTPUT_DIR}"

          if [[ -n "${TEST_OUTPUT_DIR}" && -d "${TEST_OUTPUT_DIR}" ]]; then
            cd "${TEST_OUTPUT_DIR}"
            ls -l
            tar czf /tmp/test_results.tar tests_*.xml
            echo "Tar created at /tmp/test_results.tar"
          else
            echo "ERROR: TEST_OUTPUT_DIR not found!"
            exit 1
          fi
        EOF

        chmod +x run.sh

        # Run inside Docker
        docker run --cidfile docker.cid \
          -v "${PWD}:/src:ro" \
          --tmpfs /tmp_dir_test:exec \
          ${{ inputs.image }} \
          bash /src/run.sh || true

        CONTAINER_ID=$(cat docker.cid | tr -d '\n')
        echo "Container ID: ${CONTAINER_ID}"

        echo "=== Copying test_results.tar from container ==="
        if docker cp "${CONTAINER_ID}":/tmp/test_results.tar ./; then
          echo "Successfully copied test_results.tar"
          tar tzf test_results.tar || true
          echo "with_report=true" >> "$GITHUB_OUTPUT"
        else
          echo "No test_results.tar found in container"
          echo "with_report=false" >> "$GITHUB_OUTPUT"
        fi

        docker rm "${CONTAINER_ID}" || true

    - name: Extract merged tests
      if: always() && steps.testSpack.outputs.with_report == 'true'
      run: |
        mkdir -p merged_results
        tar -xzf test_results.tar -C merged_results
        echo '<?xml version="1.0" encoding="UTF-8"?>' > tests.xml
        echo '<testsuites>' >> tests.xml
        for f in merged_results/tests_*.xml; do
          echo "Merging $f"
          sed -n '/<testsuite/,/<\/testsuite>/p' "$f" >> tests.xml
        done
        echo '</testsuites>' >> tests.xml
        ls -lh tests.xml
