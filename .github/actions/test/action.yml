name: "Run PDI tests in Docker"
description: "Build, run, and extract test results using junitparser"
inputs:
  image:
    description: "Docker image to use for testing"
    required: true

runs:
  using: "composite"
  steps:
    - name: Prepare directories
      shell: bash
      run: |
        mkdir -p merged_results

    - name: Run tests inside Docker
      shell: bash
      run: |
        set -xe

        # Write the run.sh script to be executed inside the container
        cat <<'EOF' > run.sh
          set -xe
          
          echo "=== Inside container ==="
          export MAKEFLAGS='-j 4'
          export CTEST_FLAGS='--output-junit /tmp_dir_test/test_results'
          export TEST_DIR='/tmp_dir_test'

          mkdir -p "${TEST_DIR}/test_results"

          /src/bin/build_and_run_all_tests

          echo "=== Listing test results ==="
          find "${TEST_DIR}/test_results" -type f -name "tests_*.xml" || true
        EOF

        chmod +x run.sh

        # Run inside Docker, mounting merged_results as test results directory
        docker run --rm \
          -v "${PWD}:/src:ro" \
          -v "${PWD}/merged_results:/tmp_dir_test/test_results" \
          ${{ inputs.image }} \
          bash /src/run.sh || true

    - name: Merge JUnit XML results
      shell: python
      run: |
        import junitparser
        import glob

        merged = junitparser.JUnitXml()

        for xml_file in glob.glob("merged_results/tests_*.xml"):
            print(f"Merging {xml_file}")
            merged.add_junitxml(junitparser.JUnitXml.fromfile(xml_file))

        merged.write("tests.xml")
        print("Merged XML written to tests.xml")
