name: tests on macOS

on:
  workflow_dispatch:
  pull_request:

jobs:
  test-macos:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14, macos-15]
        cxx_std: ['17']
        build_type: ['Debug']
    runs-on: ${{matrix.os}}
    env:
      CMAKE_BUILD_PARALLEL_LEVEL: 4
      CC: clang
      CXX: clang++
      CMAKE_BUILD_TYPE: ${{matrix.build_type}}
      OMPI_MCA_rmaps_base_oversubscribe: 1
      PRTE_MCA_rmaps_default_mapping_policy: :oversubscribe
    steps:
    - run: brew install hdf5-mpi
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Build PDI
      run: |
        cmake \
          -D BUILD_BENCHMARKING=OFF \
          -D BUILD_DECL_HDF5_PLUGIN=ON \
          -D BUILD_DECL_NETCDF_PLUGIN=OFF \
          -D BUILD_DEISA_PLUGIN=OFF \
          -D BUILD_DOCUMENTATION=OFF \
          -D BUILD_HDF5_PARALLEL=ON \
          -D BUILD_FORTRAN=OFF \
          -D BUILD_MPI_PLUGIN=ON \
          -D BUILD_NETCDF_PARALLEL=ON \
          -D BUILD_PYCALL_PLUGIN=OFF \
          -D BUILD_SERIALIZE_PLUGIN=ON \
          -D BUILD_SET_VALUE_PLUGIN=ON \
          -D BUILD_TESTING=ON \
          -D BUILD_TRACE_PLUGIN=ON \
          -D BUILD_USER_CODE_PLUGIN=ON \
          -D USE_HDF5=SYSTEM \
          -D USE_NetCDF=SYSTEM \
          -D CMAKE_CXX_STANDARD=${{matrix.cxx_std}} \
          -D CMAKE_CXX_FLAGS="-Wno-unqualified-std-cast-call" \
          -B build
        cmake --build build
        ctest --test-dir build --output-on-failure
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v5
      if: ( success() || failure() )  # always run even if the previous step fails
      with:
        report_paths: '${{github.workspace}}/tests.xml'
