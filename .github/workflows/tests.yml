name: tests
on:
  push: { branches: [ main, 'v[0-9]+.[0-9]+' ] }
  pull_request:
jobs:
  spack:
    strategy:
      fail-fast: false
      matrix:
        version:  ['latest', 'oldest']
        compiler: ['gcc', 'clang']
        mpi:      ['openmpi', 'mpich']
        variant:  ['mini', 'all']
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout branch
      uses: actions/checkout@v4
      with: { submodules: recursive }
    - name: Test
      id: testSpack
      uses: ./.github/actions/test/
      with: 
        image: 'ghcr.io/pdidev/spack/${{matrix.version}}/${{matrix.compiler}}/${{matrix.mpi}}/${{matrix.variant}}:v3'
    - name: Publish JUnit report
      if: always() && steps.testSpack.outputs.with_report == 'true'
      uses: mikepenz/action-junit-report@v4
      with:
        report_paths: 'tests.xml'
  debuntu:
    strategy:
      fail-fast: false
      matrix:
        base:    ['ubuntu/focal', 'ubuntu/rolling', 'debian/bookworm', 'debian/unstable']
        mpi:     ['openmpi', 'mpich']
        variant: ['mini', 'all']
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout branch
      uses: actions/checkout@v4
      with: { submodules: recursive }
    - name: Test
      id: testDebuntu
      uses: ./.github/actions/test/
      with: 
        image: 'ghcr.io/pdidev/${{matrix.base}}/${{matrix.mpi}}/${{matrix.variant}}:v3'
    - name: Publish JUnit report
      if: always() && steps.testDebuntu.outputs.with_report == 'true'
      uses: mikepenz/action-junit-report@v4
      with:
        report_paths: 'tests.xml'
