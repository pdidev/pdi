.types:
  - &Subregion
    type: record
    buffersize: 56
    members:
        ix:      {disp: 0, type: int}
        iy:      {disp: 4, type: int}
        iz:      {disp: 8, type: int}
        nx:      {disp: 12, type: int}
        ny:      {disp: 16, type: int}
        nz:      {disp: 20, type: int}
        sx:      {disp: 24, type: int}
        sy:      {disp: 28, type: int}
        sz:      {disp: 32, type: int}
        rx:      {disp: 36, type: int}
        ry:      {disp: 40, type: int}
        rz:      {disp: 44, type: int}
        level:   {disp: 48, type: int}
        process: {disp: 52, type: int}
  - &Subvector
    type: record
    buffersize: 32
    members:
        data:
          disp: 0
          type: pointer
          subtype:
              type: array
              size: 16
              subtype: double
        allocated:
          disp: 8
          type: int
        data_space:
          disp: 16
          type: pointer
          subtype: *Subregion
        data_size:
          disp: 24
          type: int
  - &SubregionArray
    type: record 
    buffersize: 16
    members:
      subregions:
        disp: 0
        type: pointer
        subtype:
          type: array
          size: 64
          subtype:
            type: pointer
            subtype: *Subregion
      size:
        disp: 8
        type: int
  - &Grid
    type: record
    buffersize: 32
    members:
      subgrids:
        disp: 0
        type: pointer
        subtype:
            type: array
            size: 32
            subtype: *SubregionArray
      all_subgrids:
          disp: 8
          type: pointer
          subtype:
            type: array
            size: 32
            subtype: *SubregionArray
      neighbors:
          disp: 16
          type: pointer
          subtype:
            type: array
            size: 32
            subtype: *SubregionArray
      size:
        disp: 24
        type: int

logging: trace
metadata:
  input: int
data:
  vector_data:
    type: record
    buffersize: 40
    members:
      subvectors:
        disp: 0
        type: pointer
        subtype:
          type: array
          size: 8
          subtype:
            type: pointer
            subtype: *Subvector
      data_size:
        disp: 8
        type: int
      grid:
        disp: 16
        type: pointer
        subtype: *Grid
      data_space:
        disp: 24
        type: pointer
        subtype: *SubregionArray
      size:
        disp: 32
        type: int
plugins:
  serialize:
    vector_data: vector_data_serialized
  decl_hdf5:
    - file: serialize_test_09.h5
      when: $input=0
      write: [vector_data_serialized]
    - file: serialize_test_09.h5
      when: $input=1
      read: [vector_data_serialized]

